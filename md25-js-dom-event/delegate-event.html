<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegate</title>
</head>

<body>
    <h1>Exploring event delegate</h1>

    <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Alias, nulla architecto.</li>
        <li class="item">Perferendis, repudiandae nesciunt?</li>
        <li class="item">Odio, dignissimos eveniet?</li>
        <li class="item">Pariatur, exercitationem fuga?</li>
        <li class="item">Maxime, aperiam repellat!</li>
    </ul>
    <button id="btn-add-item">Add item</button>
    <script>
        const items = document.getElementsByClassName('item');
        for (const item of items) {
            // item.addEventListener('click', function (event) {
            //     console.log(item)
            // })

            // or 

            item.addEventListener('click', function (event) {
                event.target.parentNode.removeChild(event.target)
            })
        }
        document.getElementById('btn-add-item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'brand new item saka saka paka paka';
            li.classList.add('item')
            listContainer.appendChild(li)
        })

    </script>
</body>

</html>
