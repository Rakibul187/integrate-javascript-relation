    <h1 id="secret-text">Secret text should be delete</h1>
    <input id="text" type="text">
    <button id="dlt-btn" disabled>Delete</button>

    <script>
        document.getElementById('text').addEventListener('keyup', function (event) {
            const text = event.target.value;
            const dltBtn = document.getElementById('dlt-btn');
            if (text === 'delete') {
                dltBtn.removeAttribute('disabled')
            }
            else {
                dltBtn.setAttribute('disabled', true)
            }
        })
        document.getElementById('dlt-btn').addEventListener('click', function () {
            document.getElementById('secret-text').style.display = 'none';
        });
    </script>
