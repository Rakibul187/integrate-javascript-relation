<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- =========tailwind============== -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to your <span class="font-bold text-violet-600">Baap er
                Bank</span> !!
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-3/4 mx-auto  p-8 rounded-lg mt-8">
            <h3 class="text-3xl font-semibold text-white mb-4">
                Please Login
            </h3>
            <div>
                <input id="email-field" class="block px-4 py-1 w-3/4 rounded-lg mb-2" type="email" name="" id=""
                    placeholder="Enter Your Email">
                <input id="pass-field" class="mb-2 block px-4 py-1 w-3/4 rounded-lg" type="password" name="" id=""
                    placeholder="Enter Your Password">
                <button id="submit-btn"
                    class="text-white bg-violet-600 px-6 rounded-lg hover:bg-violet-800 py-1 font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
