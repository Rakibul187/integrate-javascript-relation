<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to <span class="font-semibold text-violet-600">Baap er
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-emerald-200 w-1/2 mx-auto mt-12 p-8 rounded">
            <h3 class="text-3xl font-semibold mb-3">Please Login</h3>
            <div>
                <input class="px-3 block w-3/4 mb-2 rounded" type="email" name="" id="user-email"
                    placeholder="Enter Your Email">
                <input class="px-3 w-3/4 block mb-2 rounded" type="password" name="" id="user-pass"
                    placeholder="Enter Your Password">
                <button id="login-btn"
                    class="bg-amber-600 hover:bg-amber-800 px-7 py-1 text-white font-medium rounded-md">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
