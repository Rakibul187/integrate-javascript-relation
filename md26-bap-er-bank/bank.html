<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- =========tailwind============== -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some <span class="font-bold text-violet-600">Mooooney</span> !!
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-sky-400 mt-8 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-amber-400 mt-8 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-5xl">$00</h3>
                </div>
                <div class="bg-green-400 mt-8 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-5xl">$<span id="balance-total">1245</span></h3>
                </div>
            </div>
        </section>
        <!-- =================deposit & withdraw==================== -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-violet-400 mt-8 p-8 rounded-lg">
                    <h4 class="text-3xl text-white mb-4">Please Deposit</h4>
                    <input class="mb-2 block px-4 py-1 w-3/4 rounded-lg" type="text" name="" id="deposit-field"
                        placeholder="$ Amount You Want To Deposit">
                    <button id="btn-deposit"
                        class="text-white bg-sky-600 px-7 rounded-lg hover:bg-sky-800 py-1 font-semibold">Deposit</button>
                </div>
                <div class="bg-pink-400 mt-8 p-8 rounded-lg">
                    <h4 class="text-3xl text-white mb-4">Please Withdraw</h4>
                    <input id="" class="mb-2 block px-4 py-1 w-3/4 rounded-lg" type="text" name="" id=""
                        placeholder="$ Amount You Want To Withdraw">
                    <button id=""
                        class="text-white bg-sky-600 px-6 rounded-lg hover:bg-sky-800 py-1 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
