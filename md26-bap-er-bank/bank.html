<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank side</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get <span class="font-semibold text-violet-600">some money</span>
            !!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 text-white mx-auto">
                <div class="bg-green-400  p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-500  p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-500  p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1245</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit & withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12  mx-auto">
                <div class="bg-fuchsia-400  p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="px-3 w-3/4 block mb-3 rounded" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn"
                        class="bg-amber-600 hover:bg-yellow-500 px-7 py-2 text-white font-medium rounded-md text-white">Deposit</button>
                </div>
                <div class="bg-sky-400  p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="px-3 w-3/4 block mb-3 rounded" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-amber-600 hover:bg-yellow-500 px-7 py-2 text-white font-medium rounded-md text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
